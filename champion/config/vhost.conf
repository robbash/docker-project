<Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>

    DocumentRoot /var/www/html

    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    ErrorLog /dev/stderr
    CustomLog /dev/stdout common

    Timeout 600
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

</VirtualHost>
